<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="box">
            <div class="text-container">
                <h2>Will you be my valentine?</h2>
            </div>

            <div class="image">
                <img src="image-removebg-preview (3).png" class="photo">
                <img src="image-removebg-preview (4).png" class="yey">
            </div>

            <div class="paragraphs">
                <p class="para">Hi, I'm really thankful that you're always here for me, and I really appreciate your company. I love you, and this is a question that I really wanted to ask, and I've been preparing for it for a while. Will you be my valentine?</p>
                
            </div>

            <div class="button-container">
                <button class="yes">Yes</button>
                <button class="no">No</button>
            </div>
        </div>
    </div>

    <script>
const noBtn = document.querySelector('.no');
const yesBtn = document.querySelector('.yes');
const buttonContainer = document.querySelector('.button-container');
const yeyImg = document.querySelector('.yey');
const photoImg = document.querySelector('.photo');
const paragraphs = document.querySelector('.paragraphs'); 
const thankYou = document.querySelector('.thank-you'); 

let yesScale = 1;
let noScale = 1;
let moveDistance = 100; 

function moveNoButtonAway(event) {
    const containerRect = buttonContainer.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();
    const mouseX = event.clientX;
    const mouseY = event.clientY;
    
    const btnCenterX = btnRect.left + btnRect.width / 2;
    const btnCenterY = btnRect.top + btnRect.height / 2;

    const deltaX = btnCenterX - mouseX;
    const deltaY = btnCenterY - mouseY;
    
    const length = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
    const moveX = (deltaX / length) * moveDistance;
    const moveY = (deltaY / length) * moveDistance;

    let newLeft = btnRect.left - containerRect.left + moveX;
    let newTop = btnRect.top - containerRect.top + moveY;
    
    const maxLeft = containerRect.width - btnRect.width;
    const maxTop = containerRect.height - btnRect.height;
    newLeft = Math.max(0, Math.min(newLeft, maxLeft));
    newTop = Math.max(0, Math.min(newTop, maxTop));
    
    noBtn.style.left = newLeft + 'px';
    noBtn.style.top = newTop + 'px';
}

noBtn.addEventListener('click', (event) => {
    noScale -= 0.2; 
    if (noScale < 0.1) noScale = 0.1; 
    noBtn.style.transform = `scale(${noScale})`;
    
    moveNoButtonAway(event); 
    yesScale += 1.5; 
    yesBtn.style.transform = `scale(${yesScale})`;
    moveDistance += 50; 
});

yesBtn.addEventListener('click', () => {
    document.querySelector('.text-container h2').textContent = 'YIPPPIEEEEEEE'; 
    
    photoImg.style.display = 'none'; 
    yeyImg.style.display = 'block'; 

    setTimeout(() => {
        yeyImg.style.transform = 'scale(1.2)';
    }, 10);

    yesBtn.style.display = 'none';
    noBtn.style.display = 'none';

    paragraphs.style.display = 'none';
    thankYou.style.display = 'block';
});
</script>

</body>
</html>
